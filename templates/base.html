<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Dice & Dine</title>
</head>

<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<nav>
    <h1>User</h1>
    {% if user_authenticated %}
    <p>Welcome {{ user_name }}!</p>
    <a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
    <a href="{{ url_for('google') }}" class="login-btn" style="text-decoration:none;">
        <img id="google" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
             alt="Google"
             style="width:50px;height:50px;">
        <div class="btn-text">
            Login with Google
        </div>
    </a>
    {% endif %}
</nav>
<section class="content">
    <div align="center">
        <h1>Dice & Dine Chat</h1>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo " style="width:250px;height:250px;">
    </div>
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
